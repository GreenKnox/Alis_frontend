<!DOCTYPE html>
<br lang="en" xmlns="http://www.w3.org/1999/html">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User RegistrationPage</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<div class="col-lg-12 text-center ">
    <h1 style="font-family:Lucida Console;color: #636e72;">Adwenan Land Commission System</h1>
</div>


<body class="login" style="margin-top: -20px;" style="background-color: #636b6f">



<div class="login_wrapper col-md-6 ml-auto mr-auto">



    <br>
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <header>
            <h4 style="font-family:Lucida Console;color: #636e72;">User Registration Form</h4>
        </header>
        <section>
            <br/>
            <form>


                <ul class="nav nav-tabs" role="tablist" id="myTab">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent" style="margin-top: 10px">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div>
                            <input type="text" class="form-control" placeholder="First Name" name="firstname" required=""/>
                        </div>
                        <br>
                        <div>
                            <input type="text" class="form-control" placeholder="Last Name" name="lastname" required=""/>
                        </div>
                        <br/>

                        <div>
                            <input type="text" class="form-control" placeholder="Username" name="username" required=""/>
                        </div>
                        <br/>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div>
                            <input type="password" class="form-control" placeholder="Password " name="password" required="">
                        </div>
                        <br/>

                        <div>
                            <input type="password" class="form-control" placeholder="Confirm Password " name="confirmpassword" required="">
                        </div>
                        <br>
                        <div>
                            <input type="text" class="form-control" placeholder="Email" name="email" required=""/>
                        </div>
                        <br/>


                        <div>
                            <input type="text" class="form-control" placeholder="Staff number" name="staffnumber" required="">
                        </div>
                        <br/>
                        <div>
                            <input type="text" class="form-control" placeholder="Title" name="Title" required="">
                        </div>
                        <br>
                        <div>
                            <input type="text" class="form-control" placeholder="Designation" name="Designation" required="">
                        </div>
                        <br/>




                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <div>
                            <input type="text" class="form-control" placeholder="Company ID" name="CompanyID" required="">
                        </div>
                        <br>
                        <div>
                            <input type="text" class="form-control" placeholder="Division" name="Division" required="">
                        </div>
                        <br/>
                        <div>
                            <input type="text" class="form-control" placeholder="Address" name="Address" required="">
                        </div>
                        <br>
                        <div>
                            <input type="text" class="form-control" placeholder="Phone" name="Phone" required="">
                        </div>
                        <br/>
                        <div>
                            <input type="text" class="form-control" placeholder="Fax" name="Fax" required="">
                        </div>
                        <br>
                        <div>
                            <input type="text" class="form-control" placeholder="Mobile" name="Mobile" required="">
                        </div>
                        <br/>
                        <div>
                            <input type="text" class="form-control" placeholder="Website Address" name="Website Address" required="">
                        </div>
                        <br>
                        <div>
                            <input type="text" class="form-control" placeholder="Department" name="Department" required="">
                        </div>
                        <br/>
                        <div>
                            <input type="text" class="form-control" placeholder="Location" name="Location" required="">
                        </div>
                        <br>
                        <div>
                            <input type="text" class="form-control" placeholder="District" name="district" required="">
                        </div>
                        <br/>
                        <input type="text" class="form-control" placeholder="Region" name="Region" required="">


                        <br><button class="btn btn-outline-success" type="submit"  >Register</button><br/>
                    </div>
                </div>



            </form>
        </section>
    </div>











</div>








</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
